

<!DOCTYPE html>
<html>
<head>
	<title>MajorKey</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container-fluid">
	    
	    <!-- Collapsed navbar -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span> 
	      </button>
	      <a class="navbar-brand" href="/">MajorKey</a>
	    </div>

		<!--Full navbar -->
	    <div class="collapse navbar-collapse" id="myNavbar">
	      <ul class="nav navbar-nav navbar-right">
	        <li class="active"><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
	        <li><a href="#"><span class="glyphicon glyphicon-gbp"></span> Products</a></li>
	        <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li> 
	        <li><a href="/signin"><span class="glyphicon glyphicon-user"></span> Login</a></li> 
	      </ul>
	    </div>
	  </div>
	</nav>
	
	{% if name %}
			<div class ="container">
        <div class="jumbotron">
            <h1>Homepage</h1>
            <p>{{ name }}, welcome to the store!</p>
        </div>
    </div>
	{% endif %}

	{% if not name %}
			<div class ="container">
        <div class="jumbotron">
            <h1>Not authorised</h1>
            <p>Pls log in.</p>
        </div>
    </div>
	{% endif %}



    


</body>
</html>
