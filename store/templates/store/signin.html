<!DOCTYPE html>
<html>
<head>
	<title>MajorKey</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
	    
		    <!-- Collapsed navbar -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span> 
		      </button>
		      <a class="navbar-brand" href="/">MajorKey</a>
		    </div>

			<!--Full navbar -->
		    <div class="collapse navbar-collapse" id="myNavbar">
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
		        <li><a href="#"><span class="glyphicon glyphicon-gbp"></span> Products</a></li>
		        <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li> 
		        <li class="active"><a href="/signin"><span class="glyphicon glyphicon-user"></span> Login</a></li> 
		      </ul>
		    </div>
	  	</div>
	</nav>

    <div class ="container">
        <div class="jumbotron">
            <h3>Sign in to your existing account, or create a new one!</h3>
        </div>
    </div>
    <div class="container">
	    {% if log %}
			<font color="red"><h4><center>{{ log }}</center></h2></font>
		{% endif %}
		{% if register %}
			<font color="green"><h4><center>{{ register }}</center></h2></font>
		{% endif %}
	</div>
    <div class="container">
    	<div class "row">
    		<div class="col-sm-6">
    			<div class="panel panel-primary">
			  		<div class="panel-heading">
			    		<h3 class="panel-title">Log in</h3>
			  		</div>
			  		<div class="panel-body">
			    		<div class="row">
		        			<div class="col-sm-12">
		        				<form action="loggedin" method="post">
		        					{% csrf_token %}
						  			<div class="form-group">
							    		<label for="email">Email address:</label>
							   			<input type="email" name ="email" class="form-control" id="email">
									</div>
									<div class="form-group">
							    		<label for="pwd">Password:</label>
							    		<input type="password" name="pwd" class="form-control" id="pwd">
									</div>
							  		<button type="submit" class="btn btn-success">Submit</button>
								</form>
		        			</div>
					  	</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="panel panel-primary">
				  	<div class="panel-heading">
				   		<h3 class="panel-title">Sign up</h3>
				  	</div>
				  	<div class="panel-body">
				    	<div class="row">
			        		<div class="col-sm-12">
			        			<form action="/signup" method="post">
									{% csrf_token %}
	        						<div class="form-group">
						    			<label for="fname">First Name:</label>
						    			<input type="text" name="fname" class="form-control" id="fname">
									</div>
									<div class="form-group">
						    			<label for="lname">Last Name:</label>
						    			<input type="text" name="lname" class="form-control" id="lname">
									</div>
									<div class="form-group">
						    			<label for="phone">Phone:</label>
						   				<input type="text" name= "phone" class="form-control" id="phone">
									</div>
									<div class="form-group">
						    			<label for="address">Address:</label>
						    			<input type="text" name="address" class="form-control" id="address">
									</div>
									<div class="form-group">
						   				<label for="postcode">Postcode:</label>
						    			<input type="text" name= "postcode" class="form-control" id="postcode">
									</div>
					  				<div class="form-group">
						    			<label for="email">Email address:</label>
						    			<input type="email" name="email" class="form-control" id="email">
									</div>
									<div class="form-group">
						    			<label for="pwd">Password:</label>
						    			<input type="password" name="pwd" class="form-control" id="pwd">
									</div>
									<button type="submit" class="btn btn-success">Submit</button>
								</form>
					        </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>




</body>
</html>
